<div class="row">
  <div class="offset-10 col-md-2">
    <a [routerLink]="['/company/create']">Create company</a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Company name</th>
          <th>Company address</th>
          <th>Details</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let company of companys">
          <td>{{company.name}}</td>
          <td>{{company.fullAddress}}</td>
          <td><button type="button" id="details" class="btn btn-light" (click)="getCompanyDetails(company.id)">Details</button></td>
          <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(company.id)">Update</button></td>
          <td><button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(company.id)">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
