<div class="container-fluid">
  <form [formGroup]="companyForm" autocomplete="off" novalidate (ngSubmit)="updateCompany(companyForm.value)">
    <div class="form-horizontal card card-body bg-light mb-2 mt-2">
      <div class="form-group row">
        <label for="name" class="control-label col-md-2">Name of company: </label>
        <div class="col-md-5">
          <input type="text" formControlName="name" id="name" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
          <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>

      <br><br>
      <div class="form-group row">
        <div class="offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!companyForm.valid">Update</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToCompanyList()">Cancel</button>
        </div>
      </div>
    </div>
  </form>

</div>
