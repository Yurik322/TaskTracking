<div class="container-fluid">
  <form [formGroup]="projectForm" autocomplete="off" novalidate (ngSubmit)="createProject(projectForm.value)">
    <div class="form-horizontal card card-body bg-light mb-2 mt-2">

      <div class="form-group row">
        <label for="name" class="control-label col-md-2">Name of the project: </label>
        <div class="col-md-5">
          <input type="text" formControlName="name" id="name" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('name') && hasError('name', 'required')">Name is required</em>
          <em *ngIf="validateControl('name') && hasError('name', 'maxlength')">Maximum allowed length is 60 characters.</em>
        </div>
      </div>

      <div class="form-group row">
        <label for="url" class="control-label col-md-2">Url: </label>
        <div class="col-md-5">
          <input type="text" formControlName="url" id="url" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('url') && hasError('url', 'required')">Url is required</em>
          <em *ngIf="validateControl('url') && hasError('url', 'maxlength')">Maximum allowed length is 100 characters.</em>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="control-label col-md-2">Address: </label>
        <div class="col-md-5">
          <input type="text" formControlName="description" id="description" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('description') && hasError('description', 'required')">Address is required</em>
          <em *ngIf="validateControl('description') && hasError('description', 'maxlength')">Maximum allowed length is 100 characters.</em>
        </div>
      </div>

      <br><br>

      <div class="form-group row">
        <div class="offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!projectForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToProjectList()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'"
                     [modalBodyText]="'Action completed successfully'" [okButtonText]="'OK'"
                     (redirectOnOK)="redirectToProjectList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'"
                   [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
